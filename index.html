<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Success</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .icon {
      margin-bottom: 20px;
      color: #22c55e;
      font-size: 4rem;
    }

    .card h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #111827;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    .button-primary {
      background-color: #3b82f6;
      color: #fff;
      border: none;
    }

    .button-primary:hover {
      background-color: #2563eb;
    }

    .button-outline {
      background-color: transparent;
      color: #3b82f6;
      border: 2px solid #3b82f6;
    }

    .button-outline:hover {
      background-color: #e0f2fe;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✔️</div>
    <h1>Feedback Submitted Successfully!</h1>
    <p>Thank you for your valuable feedback. Your input helps us improve our services.</p>
    <a href="#" class="button button-primary" onclick="handleNewFeedback()">Submit Another Feedback</a>
    <a href="#" class="button button-outline" onclick="handleSignOut()">Sign Out</a>
  </div>

  <script>
    function handleNewFeedback() {
      // Navigation logic for new feedback form
      console.log('Navigate to new feedback form');
    }

    function handleSignOut() {
      // Sign out logic
      console.log('Sign out user');
    }
  </script>
</body>
</html>
